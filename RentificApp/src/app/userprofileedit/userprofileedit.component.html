
<mat-card class="example-card">
    <mat-card-header>
        <div class="mat-card-header-text popup-title">
            <mat-card-title>Uređivanje profila</mat-card-title>
        </div>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="addingForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Ime: </label>
                <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="user.firstName"/>
            </div>
            <div class="form-group">
                <label >Prezime: </label> 
                <input type="text" min="0" class="form-control" formControlName="lastName"[(ngModel)]="user.lastName"/>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" min="0" class="form-control" formControlName="email" [(ngModel)]="user.email"/>
            </div>
            <div class="form-group">
                <label>Lozinka: </label>
                <input type="password" min="0" class="form-control" formControlName="password" [(ngModel)]="user.password"/>
            </div>
            <div class="form-group">
                <label>Adresa: </label>
                <input type="text" min="0" class="form-control" formControlName="address" [(ngModel)]="user.address"/>
            </div>
            <div class="form-group">
                <label>Grad: </label>
                <input type="text" min="0" class="form-control" formControlName="city" [(ngModel)]="user.city"/>
            </div>
            <div class="form-group">
                <label>Država: </label>
                <input type="text" min="0" class="form-control" formControlName="country" [(ngModel)]="user.country"/>
            </div>
    
            <div class="form-group">
                <label>Broj telefona: </label>
                <input type="text" min="0" class="form-control" formControlName="phone" [(ngModel)]="user.phone"/>
            </div>
            <div class="form-group">
                <label>Datum rođenja: </label>
                <input type="date" min="0" class="form-control" formControlName="dateOfBirth" [(ngModel)]="user.dateOfBirth"/>
            </div>
           
        </form>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button class="cancelbutton" (click)= "goToSearch()">
            Odustani
        </button>

        <button mat-button class="addbutton" (click)= "onSubmit()">
            Dodaj
        </button>
    </mat-card-actions>
</mat-card>
