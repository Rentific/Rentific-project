<mat-card class="example-card">
    <mat-card-header>
        <div class="mat-card-header-text popup-title">
            <mat-card-title>Pregled profila</mat-card-title>
        </div>
    </mat-card-header>

    <mat-card-content>
        <form >
            <div class="form-group">
                <label>Ime: </label>
                {{user.firstName}} <br>
            </div>
            <div class="form-group">
                <label >Prezime: </label> 
                {{user.lastName}} <br>
            </div>
            <div class="form-group">
                <label>Email: </label>
                {{user.email}} <br>
            </div>
            <div class="form-group">
                <label>Adresa: </label>
                {{user.address}} <br>
            </div>
            <div class="form-group">
                <label>Grad: </label>
                {{user.city}} <br>
            </div>
            <div class="form-group">
                <label>Država: </label>
                {{user.country}} <br>
            </div>
    
            <div class="form-group">
                <label>Broj telefona: </label>
                {{user.phone}} <br>
            </div>
            <div class="form-group">
                <label>Datum rođenja: </label>
                {{user.dateOfBirth}} <br>
            </div>
           
        </form>

    </mat-card-content>

    <mat-card-actions class="buttons">
        <button class="btn btn-outline-primary" (click)= "goToSearch()">
            Pretraga
        </button>

        <button class="btn btn-primary" (click)= "goToEdit()">
            Izmjena
        </button>
    </mat-card-actions>
</mat-card>
